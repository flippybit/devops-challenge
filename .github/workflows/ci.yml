name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker
        run : |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Set up Docker Compose
        run: docker-compose up --build -d

      - name: Run Tests
        run: docker-compose run api bundle exec rspec
